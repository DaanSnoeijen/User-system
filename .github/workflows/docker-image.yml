name: Docker Image CI

on:
  push:
    branches: [ AlphaReleaseV0.1 ]
  pull_request:
    branches: [ AlphaReleaseV0.1 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run all tests
      run: test Tests
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      
